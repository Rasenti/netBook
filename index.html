<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="display-2 text-center">Bienvenue sur NetBook</h1>
      
            <div class="m-5">
                <form class="d-flex align-items-center" id="bookForm">
                
              
                    <div class="col-3 m-1">
                      <label for="inputName" class="form-label">Titre</label>
                      <input type="text" class="form-control" id="inputName" required="">
                    </div>
                    <div class="col-3 m-1">
                      <label for="inputAuthor" class="form-label">Auteur</label>
                      <input type="text" class="form-control" id="inputAuthor" required="">
                    </div>
                    <div class="col-3 m-1">
                      <label for="inputCover" class="form-label">Image</label>
                      <input type="text" class="form-control" id="inputCover" required="">
                    </div>
                  
                    <div class="col-3 mb-2">
                      <button type="submit" class="btn btn-primary">Soumettre</button>
                    </div>
                  </form>
                  
            </div>
            
            <div id="bookContainer" class="row">

            </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" ></script>
    <script src="/script.js"></script>

</body></html>
